{% for order in orders %}
  <tr>
    <td>{{ order.id }}</td>
    <td>{{ order.order_date|date:"Y-m-d" }}</td>
    <td>{{ order.get_status_display }}</td>
    <td><a href="{% url 'meals:order_details' order.id %}">View</a></td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4">No orders for this week.</td>
  </tr>
{% endfor %}
