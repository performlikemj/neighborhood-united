{% load i18n %}
{% if sections_by_day %}
<div class="section section-data">
  <div class="card">
    <table class="table-slim" role="presentation" aria-label="{% trans 'Daily prep steps by day' %}">
      <thead>
        <tr>
          <th scope="col" style="width:120px;">{% trans "Day" %}</th>
          <th scope="col">{% trans "Steps" %}</th>
        </tr>
      </thead>
      <tbody>
        {% for day, steps in sections_by_day.items %}
          <tr>
            <td><strong>{{ day }}</strong></td>
            <td>
              <ol style="margin:0 0 0 18px;">
                {% for s in steps %}
                  <li>{{ s|safe }}</li>
                {% endfor %}
              </ol>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% if content_html %}
      <div style="margin-top:8px;">{{ content_html|safe }}</div>
    {% endif %}
  </div>
</div>
{% endif %}
