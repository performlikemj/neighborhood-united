services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sautai-db
    environment:
      POSTGRES_DB: sautai_dev
      POSTGRES_USER: sautai
      POSTGRES_PASSWORD: sautai_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sautai -d sautai_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: sautai-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  web:
    build:
      context: .
      dockerfile: Dockerfile.django
    container_name: sautai-web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    environment:
      # Django Core
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      
      # Database (DEBUG mode uses TEST_DB_* vars)
      - TEST_DB_HOST=db
      - TEST_DB_PORT=5432
      - TEST_DB_NAME=sautai_dev
      - TEST_DB_USER=sautai
      - TEST_DB_PASSWORD=sautai_dev_password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sautai_dev
      - DB_USER=sautai
      - DB_PASSWORD=sautai_dev_password
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # APIs (required - get from MJ)
      - OPENAI_KEY=${OPENAI_KEY}
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      
      # Optional APIs
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY:-}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      - MAILGUN_SENDER_DOMAIN=${MAILGUN_SENDER_DOMAIN:-}
      
      # Azure Storage (optional for dev - uses local if not set)
      - AZURE_ACCOUNT_NAME=${AZURE_ACCOUNT_NAME:-}
      - AZURE_ACCOUNT_KEY=${AZURE_ACCOUNT_KEY:-}
      
      # Feature flags
      - LEGACY_MEAL_PLAN_ENABLED=True
      - TEST_MODE=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          memory: 1G

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: sautai-celery
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sautai_dev
      - DB_USER=sautai
      - DB_PASSWORD=sautai_dev_password
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_KEY=${OPENAI_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
  static_volume:
