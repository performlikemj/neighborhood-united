{% extends 'shared/base.html' %}

{% block content %}
  <h2>{{ event.title }}</h2>
  <p>Date: {{ event.date }}</p>
  <p>Location: {{ event.location }}</p>
  <p>Category: {{ event.get_category_display }}</p>
  <p>Description: {{ event.description }}</p>
  <a href="{% url 'events:event_create' %}">Create New Event</a>
{% endblock %}
