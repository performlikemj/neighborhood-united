<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sautai</title>
    <!-- Favicons - SVG for dynamic theme switching, PNG fallback -->
    <link rel="icon" type="image/svg+xml" href="/sautai_logo_new.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/sautai_logo_new.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/sautai_logo_new.png" />
    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme Color for PWA/Android Chrome -->
    <meta name="theme-color" content="#2f3e46" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Open Graph -->
    <meta property="og:title" content="sautai" />
    <meta property="og:description" content="Make time for love. We’ll handle dinner." />
    <meta property="og:image" content="https://sautai.com/sautai_logo_new.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sautai.com" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="sautai" />
    <meta name="twitter:description" content="Make time for love. We’ll handle dinner." />
    <meta name="twitter:image" content="https://sautai.com/sautai_logo_new.png" />
    <script>
      (function(){
        try{
          var stored = localStorage.getItem('theme');
          var t = (stored === 'dark' || stored === 'light') ? stored : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', t);
          // Set initial favicon based on theme
          var faviconPath = t === 'dark' ? '/sautai_logo_new_dark.svg' : '/sautai_logo_new.svg';
          var favicon = document.querySelector('link[rel="icon"][type="image/svg+xml"]');
          if (favicon) favicon.href = faviconPath;
        }catch{}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
